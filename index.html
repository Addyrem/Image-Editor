<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: '#da373d',
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <title>Image Editor</title>
  </head>
  <body>
    <div class="container ">
        <div class="wrapper">

          <div class="top_bar">
            <button class="nav_btn" id="cropImage">Resize</button>
            <button class="nav_btn" id="filters_open">Filters</button>
            <button class="nav_btn" id="rotate_open">Rotate</button>
          </div>
          
          <div class="row">
            <div class="col-12 col-md-8 col-sm-12 col-lg-8 img_bar">
              <div class="img-upload_">
               
                  <div id="imagePreviewContainer">
                    <img id="imagePreview" alt="Selected Image" class="preview-img" aria-placeholder="“Image.jpg">
                </div>
                <div id="croppedImageContainer" style="display: none;">
                    <img id="croppedImage" class="preview-img" aria-placeholder="“Image.jpg" alt="Cropped Image">
                </div>
                <div class="form-wrapper">
                  <form> 
                  <label for="imageInput">Select an Image</label>
                  <br>
                  <input type="file" class="block text-sm text-slate-500 text-center
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-blue-700
                    hover:file:bg-violet-100 
                    choose-img
                  " id="imageInput" accept="image/*"/>
                </form>
                </div>
                 
                
            </div>
            </div>

            <div class="col-12 col-sm-12 col-md-4 col-lg-4 filter_bar">
              <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="controls">
                        <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value" id="brightnessValue">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" id="brightness">
                        </div>

                        <div class="slider">
                        <div class="filter-info">
                            <p class="name">Contrast</p>
                            <p class="value" id="contrastValue">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" id="contrast">
                        </div>

                        <div class="slider">
                        <div class="filter-info">
                            <p class="name">Saturation</p>
                            <p class="value" id="saturationValue">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200" id="saturation">
                        </div>

                        <div class="slider">
                        <div class="filter-info">
                            <p class="name">Grayscale</p>
                            <p class="value" id="grayscaleValue">0%</p>
                        </div>
                        <input type="range" value="0" min="0" max="100" id="grayscale">
                        </div>

                        <div class="slider">
                            <div class="filter-info">
                              <p class="name">Vignette</p>
                              <p class="value" id="vignetteValue">0%</p>
                            </div>
                            <input type="range" value="0" min="0" max="100" id="vignette">
                          </div>
                      
                          <div class="slider">
                            <div class="filter-info">
                              <p class="name">Shadows</p>
                              <p class="value" id="shadowsValue">0%</p>
                            </div>
                            <input type="range" value="0" min="0" max="100" id="shadows">
                          </div>
                      
                          <div class="slider">
                            <div class="filter-info">
                              <p class="name">Highlights</p>
                              <p class="value" id="highlightsValue">0%</p>
                            </div>
                            <input type="range" value="0" min="0" max="100" id="highlights">
                          </div>
                      
                          <div class="slider">
                            <div class="filter-info">
                              <p class="name">Exposure</p>
                              <p class="value" id="exposureValue">0%</p>
                            </div>
                            <input type="range" value="100" min="0" max="200" id="exposure">
                          </div>

                          <div class="slider">
                            <div class="filter-info">
                              <p class="name">Warmth</p>
                              <p class="value" id="warmthValue">0%</p>
                            </div>
                            <input type="range" id="warmth" value="0" min="-100" max="100">
                          </div>
                      </div>
                </div>




               

                <div class="crop-container ">
                  <label class="title">Resize</label>
                  <label class="select_label_crop" for="cropSelector">Select Crop Ratio:</label>
                  <div class="select-wrapper">
                    <div class="select" id="cropSelectorWrapper">
                      <div class="select__trigger"><span>Free Crop</span>
                        <div class="arrow1"></div>
                      </div>
                      <div class="custom-options" id="cropSelector">
                        <span class="custom-option selected" value="free" data-value="free">Free Crop</span>
                        <span class="custom-option" value="1:1" data-value="1:1">1:1</span>
                        <span class="custom-option" value="2:3" data-value="2:3">2:3</span>
                        <span class="custom-option" value="3:2" data-value="3:2">3:2</span>
                        <span class="custom-option" value="3:4" data-value="3:4">3:4</span>
                        <span class="custom-option" value="4:3" data-value="4:3">4:3</span>
                        <span class="custom-option" value="4:5" data-value="4:5">4:5</span>
                        <span class="custom-option" value="5:4" data-value="5:4">5:4</span>
                        <span class="custom-option" value="9:16" data-value="9:16">9:16</span>
                        <span class="custom-option" value="16:9" data-value="16:9">16:9</span>
                      </div>
                    </div>
                  </div>
                  <div class="update_crop">
                    <button id="cropButton" class="btn btn-outline-primary">Update</button>
                    <button id="cancelCrop" class="btn btn-outline-secondary"> Cancel</button>
                  </div>
                  
                 
                </div>

                    

                <div class="rotate ">
                <label class="title">Rotate & Flip</label>
                <div class="options">
                  <div class="rotate_left">

                    <div class="rotate_title"><h5>Rotate Left</h5></div>
                    <div class="btn_rt">
                      <button class="rotate_btns" id="rotateLeft"><img class="rotate-img" src="images/ccw-removebg-preview (1).png" alt="left"></button>
                    </div>

                  </div>
                  <div class="rotate_right rotate_left">
                    <div class="rotate_title"><h5>Rotate Right</h5></div>
                    <div class="btn_rt">
                      <button class="rotate_btns" id="rotateRight"><img class="rotate-img" src="images/rotate-right-removebg-preview.png" alt="Right"></button>
                    </div>

                  </div>
                  <div class="flip_Horizontal rotate_left">
                    <div class="rotate_title"><h5>Flip Horizontal</h5></div>
                    <div class="btn_rt">
                      <button class="rotate_btns" id="flipHorizontal"><img src="images/exchange__1_-removebg-preview.png" class="rotate-img" alt="horizontal-flip"></button>
                    </div>
                  </div>
                  <div class="flip_vertical rotate_left">
                    <div class="rotate_title"><h5>Flip Vertical</h5></div>
                    <div class="btn_rt">
                      <button class="rotate_btns" id="flipVertical"><img src="images/up-down-removebg-preview.png" class="rotate-img" alt="vertical flip"></button>
                    </div>
                  </div>
                </div>
                </div>
                
              </div>

              <div class="controls reset_save_controls">
                  <div class="row">
                      <input type="file" class="file-input" accept="image/*" hidden>
                      <div class="col-lg-4 col-sm-6 col-md-5 col-6" style="display: flex; justify-content: end;">
                        <div class="save_wrapper">
                          <a id="save" download="edited_image.png"><button class="btn btn-danger">Save</button></a>
                        </div>
                      </div>
                      <div class="col-lg-4 col-sm-6 col-md-5 col-6" style="display: flex; justify-content: start;">
                        <div class="reset_wrapper"> 
                          <button id="reset" class="btn-warning btn">Reset</button>
                        </div>
                      </div>
                     
                     
                  </div>
              </div>
            </div>
            

           </div>

           
           <!-- Bootstrap modal for displaying cropped image -->
           <div class="modal fade" id="cropModal" tabindex="-1" role="dialog" aria-labelledby="cropModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="cropModalLabel">Cropped Image</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body" id="modalBody">
                  <img id="croppedImage" class="img-fluid" alt="Cropped Image" style="display: none;">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" id="saveCroppedButton" data-dismiss="modal">Save</button>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
            
            
    </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
